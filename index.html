<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <title>Parcial1</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  </head>
  <body>

    <header class = "mb-4 border-bottom">
    <div class ="row">
            <div class="col-lg-10">
                <h1 >Restaurant & Lounge</h1>
            </div>
            <div class="text-right col-lg-1">
              <a href = "#" id = "botonDetail">
                <img src = "https://i.imgur.com/1EKrQIi.png" 
                  alt ="logotipo."
                  width = "50"
                  height = "50"
                  title = "logo">
              </a>
            </div>
            <div class="text-left col-lg-1 numeroItems">
                <h6 id = "nuevo">0 items</h6>
            </div>
    </div>
    </header>

    <main>

        <div class="container pb-4 mb-4 border-bottom text-center col-lg-12">
            <img src = "https://i.imgur.com/S8Ffdqa.png" 
              alt ="imagen central."
              title = "imagen">
        </div>

        <div class = "container mb-4 border-bottom">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-sm-3 container-md container-lg">
                <div class="collapse navbar-collapse container-sm-3 container-md container-lg">
                  <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" id= "bur">Burgers </a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id= "tac">Tacos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id= "sal">Salads</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id= "des">Desserts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id= "dri">Drinks & Sides</a></li>
                  </ul>
                </div>
            </nav>
        </div>
      
    <div class = "contenido cajita" >



    </div>

    <div class = "detail secciones" id="orderTabla" hidden>
      <h2>Order detail</h2>
      <table class="table striped-table">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty.</th>
                <th scope="col">Description</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody class="tablita"></tbody>
    </table>

    <div class="row">
      <div class="col-9">
        <strong> Total: $<span id="suma"></span> </strong>
      </div>
      <div class="col-3">
        <button class="btn btn-danger" data-toggle="modal" data-target="#cancelModal">
          Cancel
        </button>
        <button class="btn btn-light" id="confirmOrder">
          Confirm order
        </button>
      </div>
    </div>

    <divm class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cancelModalLabel">
                Cancel the order
              </h5>
              <button
                type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure about cancelling the order?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" id="deleteOrder">
                Yes, I want to cancel the order
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                No, I want to continue adding products               
               </button>
            </div>
          </div>
        </div>
      </divm>

    </div>
    </main>

    <footer class="p-4 p-md-4 text-center text-black bg-white">
        <h7> 
            Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </h7>
    </footer>

  </body>
</html>
